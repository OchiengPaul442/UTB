<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" href="../../logo-utb-n_1-removebg-preview.png" type="image/png">
    <!-- css links -->
    <link rel="stylesheet" href="../../dist/css/Auth.css">
    <!-- tailwindlinks -->
    <link rel="stylesheet" href="../../dist/output.css">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.3.4/dist/flowbite.min.css" />
    <title>forgot password page</title>
</head>

<body style="background-color: aliceblue;">
    <div class="auth_nav ">
        <div><img src="../../logo-utb-n 1.png" width="100px" height="50px"></div>
    </div>
    <a href="./login.html">
        <div class="backbtn">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18" />
              </svg>
        </div>
    </a>
    <div class="form_con">

        <form action="#">
            <label for=""><h1>Forgot password Form</h1></label>
            <div class="mb-4">
                <small>To reset, use a valid Email?</small>
            </div>
            <div class="relative z-0 mb-6 w-full group">
                <input type="email" name="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " required="">
                <label for="floating_email" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
            </div>

            <button type="button" class=" w-full text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm p-2 text-center mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Reset Password</button>
            <div class="text-center">
                <small><a href="./login.html">Login</a></small>
            </div>
        </form>

    </div>
    <!-- js links -->
    <script src="./dist/js/main.js"></script>
    <!-- js links -->
    <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
</body>

</html>
